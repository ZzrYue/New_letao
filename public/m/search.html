<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 字体图标样式文件 -->
    <link rel="stylesheet" href="./assets/fa/css/font-awesome.css">
    <!-- mui样式文件 -->
    <link rel="stylesheet" href="./assets/mui/css/mui.css">
    <!-- 公共样式文件 -->
    <link rel="stylesheet" href="./css/common.css">
    <!-- 当前页样式文件 -->
    <link rel="stylesheet" href="./css/search.css">
    <title>Document</title>
</head>

<body>
    <div class="layout">
        <div class="lt_header">
            <span class="lt_hleft fa fa-arrow-left"></span>
            <div class="lt_hcenter">
                搜索中心
            </div>
            <span class="lt_hright"></span>
        </div>
        <div class="lt_main">
            <div class="lt_searchBox">
                <form action="">
                    <input type="text" class="lt_searchKey">
                    <span class="lt_searchBtn">搜索</span>
                </form>
            </div>
            <div class="lt_searchList">
                <div class="lt_stitle">
                    <span>搜索历史</span>
                    <a href="javascript:;">
                        <span class="fa fa-trash">清空记录</span>
                    </a>
                </div>
                <ul class="lt_slist">
                    
                </ul>
            </div>
        </div>
        <div class="lt_footer">
            <ul>
                <li>
                    <a href="./letao_index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li class="">
                    <a href="./category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="fa fa-user"></span>
                        <p>个人中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/template" id="ltHistoryTemp">
        <%if(list.length == 0){%>
            <span>没有任何的历史搜索记录</span>
        <%}else{%>
            <% for(var i=list.length -1;i>=0;i--){ %>
                <li>
                    <span><%=list[i]%></span>
                    <span class="fa fa-close" data-index="<%=i%>"></span>
                </li>
            <%}%>
        <%}%>
    </script>
    <script src="./assets/mui/js/mui.js"></script>
    <!-- 移动端的jq -->
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="./js/search.js"></script>
</body>

</html>
